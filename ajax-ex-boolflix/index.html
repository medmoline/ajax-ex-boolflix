<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="search">
      <button class="bottone">Cerca</button>
      <div class="container_card">
        <!-- <i class="fas fa-star"></i> <!-stella piena-->
        <!-- <i class="far fa-star"></i> <!-stella vuota-->
      </div>
    </div>
    <script id="template_film" type="text/x-handlebars-template">
      <ul class="card">
        <li>Titolo: <span>{{titolo}}</span> </li>
        <li>Titolo Originale: <span>{{titolo_originale}}</span> </li>
        <li>Lingua: <span class="img_lingua"> {{{lingua}}} </span> </li>
        <li>Voto: <span>{{voto}}</span> </li>
        <li>Rating : <span>{{{stelle}}}</span></li>
        <li> <img src="https://image.tmdb.org/t/p/w185/{{{copertina}}}"></li>
      </ul>
    </script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
