<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <title></title>
  </head>
  <body>
    <header class="black">
      <div class="header_container">
        <div class="header_left">
          <h1 class="logo">boolflix</h1>
        </div>
        <div class="header_right">
          <input class="search" type="text" placeholder="Ricerca...">
          <button class="btn">Cerca</button>
        </div>
      </div>
    </header>
    <section class="brown">
      <div class="container_film">

      </div>
    </section>
    <script id="template_film" type="text/x-handlebars-template">
      <div class="card">
        <div class="copertina">
          <div class="copertina_container">
            {{{copertina}}}
          </div>
          <ul class="informazioni ">
            <li>
              Titolo:
              <span>
                {{{titolo}}}
              </span>Ã¹
            </li>
            <li>
              Titolo Originale:
              <span>
                {{{titolo_originale}}}
              </span>
            </li>
            <li>
              Lingua:
              <span class="img_lingua">
                {{{lingua}}}
              </span>
            </li>
            <li>
              Voto:
              <span>
                {{{voto}}}
              </span>
            </li>
            <li>
              Voto Utenti:
              <span>
                {{{stelle}}}
              </span>
            </li>
            <li>
              Trama:
              <!-- <span>
                {{{overview}}}
              </span<> -->
            </li>
          </ul>
        </div>
      </div>
    </script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
